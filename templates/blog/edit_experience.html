{% extends "blog/base.html" %}
{% block content %}

{% if updated %}
    <h4 class="text-center">Updated Successfully</h4>
{% else %}
    <div class="card-container my-5">
        <div class="col-12">
            <h3 class="text-center">Edit your Shared Experience:</h3>
            <form class="body-experience" method="post">
                {% csrf_token %}
                {{ form_class }}
                <div class="text-center">
                    <button type="submit" class="btn-comment btn-signup btn-md mt-2"> &#129422 Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endif %}

{% endblock %}
